<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Enter Player Name</h2>
            <input type="text" id="playerName" class="modal-input" placeholder="Your Name">
            <button id="startGameBtn" class="modal-btn" disabled>Start Game</button>
        </div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1>Word Scramble </h1>
        <p class="scrambled-word" id="scrambledWord"></p>
        <input type="text" id="userInput" class="user-input" placeholder="Your Guess">
        <button id="submitGuess" class="start-btn">Submit Guess</button>

        <p class="timer" id="timer"></p>
        <div class="score-container">
            <p id="playerInfo">Player: </p>
            <p>Highest Score: <span id="highestScore">0</span></p>
        </div>
        <p class="message" id="message"></p>

        <button id="tryAgainBtn" class="secondary-btn">Try Again</button>
        <button id="backBtn" class="start-btn">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
